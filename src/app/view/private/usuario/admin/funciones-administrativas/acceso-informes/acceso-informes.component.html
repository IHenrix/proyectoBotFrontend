<h3 class="mt-4 mb-4 h3-sunarp">Acceso a Informes de Uso del Chatbot</h3>
<div class="row mb-4">
  <div class="col-md-12 col-lg-12">
    <div class="row">
      <div class="col-lg-6 col-md-12 mt-2">
        <highcharts-chart [Highcharts]="HighchartsCategorias" [options]="chartOptionsCategorias"
          style="width: 100%; height: 400px; display: block;"></highcharts-chart>

      </div>
      <div class="col-lg-6 col-md-12 mt-2">
        <highcharts-chart [Highcharts]="HighchartsFrecuenciaUso" [options]="chartOptionsFrecuenciaUso"
          style="width: 100%; height: 400px; display: block;"></highcharts-chart>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-lg-6 col-md-12 mt-2">
        <highcharts-chart [Highcharts]="HighchartsInteracciones" [options]="chartOptionsInteracciones"
          style="width: 100%; height: 400px; display: block;"></highcharts-chart>

      </div>
      <div class="col-lg-6 col-md-12 mt-2">
        <highcharts-chart [Highcharts]="HighchartsCategorias" [options]="chartOptionsCategorias"
          style="width: 100%; height: 400px; display: block;"></highcharts-chart>
      </div>
    </div>
  </div>
</div>
