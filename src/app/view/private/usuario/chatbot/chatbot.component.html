<div class="chat-container">
  <div class="messages-container" #messagesContainer>
    <div *ngFor="let message of messages" class="message">
      <div [ngClass]="{'user-message': message.sender === 'user', 'bot-message': message.sender === 'bot'}">
        {{ message.text }}
      </div>
    </div>
    <div *ngIf="loading" class="bot-message loading">
      <div class="typing-indicator">
        <span></span><span></span><span></span>
      </div>
    </div>
    <div *ngIf="currentBotMessage" class="bot-message">
      {{ currentBotMessage }}
    </div>
  </div>
  <div class="input-container">
    <button class="attach-btn" title="Adjuntar archivos">
      <i class="fas fa-paperclip"></i>
    </button>
    <input [formControl]="userInputControl" (keyup.enter)="enviarMensaje()" placeholder="Escribe tu mensaje..." />
    <button (click)="enviarMensaje()">Enviar</button>
  </div>
</div>
